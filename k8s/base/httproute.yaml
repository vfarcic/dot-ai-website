apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dot-ai-website
spec:
  parentRefs:
  - name: main
    namespace: gateway
  hostnames:
  - devopstoolkit.ai
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dot-ai-website
      port: 80
