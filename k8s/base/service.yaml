apiVersion: v1
kind: Service
metadata:
  name: dot-ai-website
  labels:
    dot-ai.io/managed: "true"
    dot-ai.io/app-name: dot-ai-website
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: dot-ai-website
